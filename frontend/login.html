<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NodeAcademy - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="min-width: 300px; max-width: 400px; width: 100%;">
      <h2 class="mb-4 text-center">Login to NodeAcademy</h2>
      <form id="login-form">
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div id="message" class="mt-3 alert d-none" role="alert"></div>

      <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>
  <script src="auth.js" type="module"></script>
</body>
</html>
