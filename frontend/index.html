<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NodeAcademy - Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f1f5f9, #e0f7fa);
    }
    h1 {
      font-weight: bold;
      color: #0d6efd;
      text-shadow: 1px 1px 2px #aaa;
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
    }
    .table-striped tbody tr:hover {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">🎓 NodeAcademy - Student Management</h1>

    <div id="auth-status" class="mb-3 text-end fw-semibold text-primary"></div>
    <div class="text-end mb-4">
      <button id="logout-btn" class="btn btn-outline-danger d-none">🚪 Logout</button>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-header">👤 Add or Update Student</div>
      <div class="card-body">
        <form id="student-form">
          <input type="hidden" id="userid" />
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="proname" class="form-control" placeholder="Name" required />
            </div>
            <div class="col-md-6">
              <input type="text" id="address" class="form-control" placeholder="Address" required />
            </div>
            <div class="col-md-6">
              <input type="email" id="emailaddress" class="form-control" placeholder="Email" required />
            </div>
            <div class="col-md-6">
              <input type="tel" id="mobile" class="form-control" placeholder="Mobile" required />
            </div>
            <div class="col-12 text-end">
              <button type="submit" id="btn-create" class="btn btn-primary">➕ Add Student</button>
              <button type="button" id="btn-update" class="btn btn-success d-none">🔄 Update Student</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="mb-3 text-end">
      <button id="btn-read" class="btn btn-info me-2">📄 Load Students</button>
      <button id="btn-delete" class="btn btn-danger admin-only">🗑️ Delete All</button>
    </div>

    <div id="notfound" class="alert alert-warning d-none text-center fw-bold shadow-sm">No students found!</div>

    <div id="filter-controls" class="d-flex flex-wrap gap-2 mb-3 align-items-center">
      <input placeholder="🔍 Search by name or email" class="form-control w-auto border-primary" id="search-input" />
      <select id="sort-select" class="form-select w-auto border-primary">
        <option value="name">⬆️ Sort by Name</option>
        <option value="emailaddress">📧 Sort by Email</option>
      </select>
      <select id="order-select" class="form-select w-auto border-primary">
        <option value="asc">⬆️ Ascending</option>
        <option value="desc">⬇️ Descending</option>
      </select>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle text-center shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Student ID</th>
            <th>👤 Name</th>
            <th>📍 Address</th>
            <th>📧 Email</th>
            <th>📱 Mobile</th>
            <th>✏️ Edit</th>
            <th>❌ Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div id="paginationDiv" class="d-flex justify-content-center align-items-center gap-2 mt-3"></div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
