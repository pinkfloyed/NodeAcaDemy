<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NodeAcademy - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="min-width: 300px; max-width: 500px; width: 100%;">
      <h2 class="mb-4 text-center">Register New User</h2>
      <form id="register-form">
        <div class="mb-3">
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="mb-3">
          <input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required />
        </div>
        <div class="mb-3">
          <label class="form-label d-block mb-2">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-male" value="Male" required />
            <label class="form-check-label" for="gender-male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-female" value="Female" />
            <label class="form-check-label" for="gender-female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-other" value="Other" />
            <label class="form-check-label" for="gender-other">Other</label>
          </div>
        </div>
        <div class="mb-3">
          <select id="role" name="role" class="form-select" required>
            <option value="" disabled selected>Select Role</option>
            <option value="viewer">Viewer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div id="message" class="mt-3 alert d-none" role="alert"></div>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="register.js" type="module"></script>
</body>
</html>
